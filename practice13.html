<!DOCTYPE html>
<html>

<head>
    <title>레드향 주문하기</title>
</head>

<body>
    <h1>레드향 주문하기</h1>
    <img src="./images/tangerines.jpg" alt="레드향" title="레드향">
    <div style="background-color: lightyellow;">
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <ul>
                    <li><input type="checkbox"><label for="3kg">선물용 3kg</label> <input type="number" min="0" max="5"
                            id="3kg"> <sub>(최대 5개)</sub></li>
                    <li><input type="checkbox" checked><label for="5kg">선물용 5kg</label> <input type="number" min="0" max="3"
                            id="5kg" value="1">  <sub>(최대 3개)</sub></li>
                    <li><input type="checkbox"><label for="a3kg">가정용 3kg</label> <input type="number" min="0" max="5"
                            id="a3kg"> <sub>(최대 5개)</sub></li>
                    <li><input type="checkbox"><label for="a5kg">가정용 5kg</label> <input type="number" min="0" max="3"
                            id="a5kg"> <sub>(최대 3개)</sub></li>
                </ul>
                <legend>포장 선택</legend>
                <ul>
                    <li><input type="radio" name="1">선물 포장</li>
                    <li><input type="radio" name="1">선물 포장 안 함</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li><label for="name">이름: </label><input type="text" id="name"></li>
                    <li><label for="address">배송 주소: </label><input type="address" id="address"></li>
                    <li><label for="email">이메일: </label><input type="email" id="email"></li>
                    <li><label for="tel">연락처: </label><input type="tel" id="tel"></li>
                    <li><label for="date">배송 지정: </label><input type="date" id="date"><sub>(주문일로부터 최소 3일 이후)</sub></li>
                    <li><label for="memo">메모: </label><textarea name="" id="memo" cols="30" rows="10" ></textarea>
            </fieldset>
        </form>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        <button><a href="./practice10.html" target="_blank">홈화면</a></button>
    </div>
</body>

</html>
